<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href = "main.css">
</head>
<body class = "flex">

    <h1 class="name">Ayushman patro</h1>
    <img class="photo" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.wearegecko.co.uk%2Fblog%2Fhow-to-optimise-images-for-the-web-without-losing-quality%2F&psig=AOvVaw2ckBo7eVXoGQItob6nhAaw&ust=1759943734104000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCMDsqcjLkpADFQAAAAAdAAAAABAE">
    <div class = "wrapper">
        <div class = "quiz-container">
            <div class = "quiz-head">
                <h1 class = "quiz-title">Quiz Game</h1>
                <div class = "quiz-score flex">
                    <span id = "correct-score"></span>/<span id = "total-question"></span>
                </div>
            </div>
            <div class = "quiz-body">
                <h2 class = "quiz-question" id = "question"></h2>
                <ul class = "quiz-options">
                </ul>
                <div id = "result">
                </div>
            </div>
            <div class = "quiz-foot">
                <button type = "button" id = "check-answer">Check Answer</button>
                <button type = "button" id = "play-again">Play Again!</button>
            </div>
        </div>
    </div>



    <script src = "main.js"></script>
</body>
</html>
